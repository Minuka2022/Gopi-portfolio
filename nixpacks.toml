[phases.setup]
nixPkgs = ['php81', 'nodejs', 'npm']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --only=production'
]

[phases.build]
cmds = [
    'npm run build'
]

[start]
cmd = './start.sh'

[variables]
PHP_SERVER_INDEX = 'public/index.php'